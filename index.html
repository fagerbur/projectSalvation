<html>

  <body>
    <a-scene webxr="referenceSpaceType: local" environment cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">
      <img>

        <img id="celestialFlare" src="images/materials/flare3.jpg">

        <img id="c4" src="images/creation/mouflon.jpeg">

        <img id="c6" src="images/creation/cedar_tree.jpeg">
        <img id="cloud" src="images/materials/cloud_texture.jpg">
        <img id="rock" src="images/materials/Rock037_1K-JPG/Rock037_1K_Color.jpg">
        <img id="rockNormal" src="images/materials/Rock037_1K-JPG/Rock037_1K_Normal.jpg">
        <img id="tomb" src="images/materials/Rock039_1K-JPG/Rock039_1K_Color.jpg">
        <img id="tombNormal" src="images/materials/Rock039_1K-JPG/Rock039_1K_Normal.jpg">
        <img id="tombDisplace" src="images/materials/Rock039_1K-JPG/Rock039_1K_Displacement.jpg">
        <img id="wood" src="images/materials/Wood027_1K-JPG//Wood027_1K_Color.jpg">

        <img id="atonementImage" src="images/atonement/jesus_praying_in_gethsemane.jpeg">
        <img id="resurrectionImage" src="images/resurrection/the_second_coming.jpeg">
        <img id="terrestrialMaterial" src="images/kingdoms/Moon_LRO_LOLA_global_LDEM_1024.jpg">
        <img id="celestialMaterial" src="images/kingdoms/SunTex.jpg">
        <img id="telestialIcon" src="images/kingdoms/star-256.png">

      </a-assets>
      <!-- the firmament -->
      <a-entity id="background" cubemap="folder: /images/firmament/"></a-entity>
      <a-entity id="light" light="type: ambient; color: #888"></a-entity>

      <a-entity id="CameraRig" wasd-controls="acceleration:20" position="0 1.6 0">
        <a-entity id="Camera" camera look-controls><a-cursor id="GazeCursor" visible="false"></a-cursor></a-entity>
        <a-entity id="Music" sound="src: #kingsfold; loop: true;"></a-entity>

        <a-entity id="left-hand" laser-controls="hand: left" raycaster="objects: #Start, #NextOne, #PrevOne, #PlayControl, #PauseControl, #TombStone, #tel, #ter, #cel, #undo, #christLink; showLine: true; far: 100; lineColor: green; lineOpacity: 1"></a-entity>
        <a-entity id="right-hand" laser-controls="hand: right" raycaster="objects: #Start, #NextOne, #PrevOne, #PlayControl, #PauseControl, #TombStone, #tel, #ter, #cel, #undo, #christLink; showLine: true; far: 100; lineColor: green; lineOpacity: 1"></a-entity>
        <a-entity id="MouseCursor" cursor="rayOrigin: mouse" raycaster="objects: #Start, #NextOne, #PrevOne, #PlayControl, #PauseControl, #TombStone, #tel, #ter, #cel, #undo, #christLink; showLine: true; far: 100; lineColor: green; lineOpacity: 1"></a-entity>
        
        <a-torus arc="360" radius=".25" radius-tubular="0.01" rotation="105 0 0" position="0 -1.6 0"
        material="color: #FFF107; emissive: #FFF; emissiveIntensity: .5;"
        ></a-torus>
      </a-entity>  

      <!-- the introduction and navigation -->
      <a-entity id="Beginning">
        <a-box id="TitlePanel" position="0 1.35 -2.025" height=".75" width="2.1" scale="1 1 .05" material="shader: flat; color: #222; metalness: .25;"></a-box>

        <a-entity id="WelcomeText" position="0 1.45 -2" 
          text="width: 2.5; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
          align: center; value: Welcome to Project Salvation.">
        </a-entity>
        <a-entity id="IntroductionText" position="0 1.9 -2"
          text="width: 2; color: white; transparent: true; opacity: 0;
          shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json;
          align: center; value: This is an interactive experience based on the doctrine of the plan of salvation as taught by The Church of Jesus Christ of Latter-day Saints. The purpose of this plan is to answer some of life's questions like, what is my purpose? and what happens after we die? There is plenty we don't know, which is why faith is core to any belief, but learning is the first step.
          
          &quot;Begin to learn, with humility and patience, the lessons that are set for your ultimate perfection.&quot; - James Allen
          
          Controls: Use Mouse, Touch, Gaze Click or Controller for panning and selection.

          Disclaimer: This was created as a fun side project using A-Frame and is NOT an official or affiliated site of the Church of Jesus Christ of Latter-day Saints."
          >
            <a-image id="NextOne" src="#arrow" position=".85 -1 0.025" scale=".2 .2"
              transparent="true" opacity=".65" visible="false" next-one
              animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
              animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
              animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
              animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
            </a-image>
        </a-entity>

        <a-rounded id="Start" material="color: dodgerblue; emissive: dodgerblue; emissiveIntensity: .5;" position="0 1.15 -1.99" width=".5" height=".2" radius="0.1"
        animation__mouseenter="property: components.material.material.color; type: color; from: dodgerblue; to: lightblue; startEvents: mouseenter; dur: 200"
        animation__mouseleave="property: components.material.material.color; type: color; from: lightblue; to: dodgerblue; startEvents: mouseleave; dur: 200"
        title-scroll>
          <a-entity id="StartButtonText" position=".89 -.05 0" 
          text="width: 2; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
          value: Start">
          </a-entity>
        </a-rounded>
      </a-entity>

      <!-- the pre-existence -->
      <a-entity id="PreExistence" visible="false" position="10 1.35 -2">
        <a-box position="1.5 .25 -.5" scale="2 1 0" rotation="0 -15 0" material="shader: flat; color: #222; metalness: .25;"></a-box>
        <a-entity id="PreExistText" position="1.5 .55 -.475" rotation="0 -15 0"
        text="width: 2; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
        align: center; value: Premortal Life">
          <a-entity id="PreExistSummary" position="0 -.35 0"
            text="width: 1.9; wrapCount: 55; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
            align: center; value: Before we came to Earth we lived with God. He is the father of our spirits. We are his children and He loves us. He wants us to become like Him. His whole purpose is to enable us to enjoy all of His blessings. In order to do so, He created this plan and gave us the ability to freely choose our own path on Earth. He prepared his son Jesus Christ to be an example and a guide for us so we can return to be with Him.
            (Ref. Jeremiah 1:5, Hebrews 12:9)">
          </a-entity>
          <a-image id="NextOne" src="#arrow" position=".8 -.65 0" scale=".2 .2" 
            transparent="true" opacity=".65" next-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="PrevOne" src="#arrow" position="-.825 -.65 0" scale=".2 .2" rotation="0 180"
            transparent="true" opacity=".65" prev-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
        </a-entity>

        <a-entity position="0 1.65 0" light="type: spot; color: #555; intensity: 6.0; penumbra: 0.5; distance: 8; target:#PreSpirit"></a-entity>
        <a-entity position="0 -.5 0" light="type: spot; color: #555; intensity: 6.0; penumbra: 0.5; distance: 8; target:#PreSpirit"></a-entity>
        <a-sphere material="src:#cloud; transparent:true; opacity:0.15; emissive: #000; emissiveIntensity: .5; roughness: 1;" 
        radius=".98" position="-1 .15 -1" animation="property: rotation; to: 360 0; easing:linear; loop: true; dur:30000;"></a-sphere>
        <a-sphere id="PreSpirit" material="src:#cloud; transparent:true; opacity:0.25; emissive: #000; emissiveIntensity: .5; roughness: 1;" 
        radius="1" position="-1 .15 -1" animation="property: rotation; to: 0 360; easing:linear; loop: true; dur:25000;"></a-sphere>

        <!-- <a-box position="10 0 -2.5" scale="2.5 .05 2" material="shader: flat; color: #BBB; opacity: .25; transparent:true;"></a-box> -->
      </a-entity>

      <!-- the creation & fall -->
      <a-entity id="CreationFall" visible="false" position="20 1 -2">
        <a-box position="0 -.25 -.025" scale="2 .85 .05" rotation="-25 0 0" material="shader: flat; color: #222; metalness: .25;"></a-box>
        <a-entity id="CreationText" position="0 0 -.1" rotation="-25 0 0"
        text="width: 2; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
        align: center; value: The Creation & Fall">
          <a-entity id="CreationSummary" position="0 -.275 0"
            text="width: 1.9; wrapCount: 55; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
            align: center; value: This Earth was created for us. Adam and Eve, our first parents, introduced sin into the world. This was part of God's plan and it allowed us all to be born. We don't remember our life before this Earth, this encourages us to have faith in this plan and trust in our Savior Jesus Christ as we learn and grow throughout our lives.
            (Ref. Isaiah 42:5, 1 Nephi 17:36, Alma 22:12-14)">
          </a-entity>
          <a-image id="NextOne" src="#arrow" position=".8 -.55 0" scale=".2 .2" 
            transparent="true" opacity=".65" next-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="PrevOne" src="#arrow" position="-.825 -.55 0" scale=".2 .2" rotation="0 180"
            transparent="true" opacity=".65" prev-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
        </a-entity>
        
        <a-image id="createImage" src="#c1" position="-2.5 .25 -1" scale="2 2"></a-image>
        <a-image id="createImage" src="#c2" position="-2.25 2.5 -1" scale="2 2"></a-image>
        <a-image id="createImage" src="#c3" position="0 3.25 -1" scale="2 2"></a-image>
        <a-image id="createImage" src="#c4" position="2.25 2.5 -1" scale="2 2"></a-image>
        <a-image id="createImage" src="#c5" position="2.5 .25 -1" scale="2 2"></a-image>

        <a-entity position="0 2.5 0" light="type: spot; color: #555; intensity: 6.0; penumbra: 0.5; distance: 8; target:#Creation"></a-entity>
        <a-entity position="0 .35 1" light="type: spot; color: #555; intensity: 6.0; penumbra: 0.5; distance: 8; target:#Creation"></a-entity>
        <a-sphere material="src:#rock; roughness: 1; normalMap:#rockNormal; emissive: orange; emissiveIntensity: .05;" 
        radius=".98" position="0 1 -1" animation="property: rotation; to: 0 360; easing:linear; loop: true; dur:30000;"></a-sphere>
        <a-sphere id="Creation" material="src:#cloud; transparent:true; opacity:0.25; emissive: #000; emissiveIntensity: .5; roughness: 1;" 
        radius="1" position="0 1 -1" animation="property: rotation; to: 0 360; easing:linear; loop: true; dur:25000;"></a-sphere>
      </a-entity>

      <!-- the life on earth -->
      <a-entity id="EarthLife" visible="false" position="30 1.35 -2">
        <a-box position="1.5 .25 -.5" scale="2 1.3 0" rotation="0 -15 0" material="shader: flat; color: #222; metalness: .25;"></a-box>
        <a-entity id="LifeText" position="1.5 .7 -.475" rotation="0 -15 0"
        text="width: 2; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
        align: center; value: Life on Earth">
          <a-entity id="LifeSummary" position="0 -.45 0"
            text="width: 1.9; wrapCount: 55; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
            align: center; value: Our lives on Earth are filled with both wonderful opportunities and challenging experiences. The purpose of this life is to find happiness and prepare to return to God's presence. We each have the ability to choose how we want to live our lives but because of the Fall, we all sin and need forgiveness to return to be with our Heavenly Father. Although Satan will tempt us into sin, we can overcome any difficulty we face in this life through Jesus Christ. This doesn't mean that we won't struggle or experience pain but by living the Gospel of Jesus Christ we can have lasting joy, hope and peace.
            (Ref. Alma 34:31-32, 2 Nephi 2:27-28)">
          </a-entity>
          <a-image id="NextOne" src="#arrow" position=".8 -.95 0" scale=".2 .2" 
            transparent="true" opacity=".65" next-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="PrevOne" src="#arrow" position="-.825 -.95 0" scale=".2 .2" rotation="0 180"
            transparent="true" opacity=".65" prev-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
        </a-entity>

        <a-entity position="0 1.65 0" light="type: spot; color: #555; intensity: 6.0; penumbra: 0.5; distance: 8; target:#Earth"></a-entity>
        <a-entity position="0 -.5 1" light="type: spot; color: #555; intensity: 6.0; penumbra: 0.5; distance: 8; target:#Earth"></a-entity>
        <a-sphere material="src:#earth; roughness: 1; emissive: orange; emissiveIntensity: .00;" 
        radius=".98" position="-1 .15 -1" rotation="0 0 23.5" animation="property: rotation; to:0 360 23.5; easing:linear; loop: true; dur:30000;"></a-sphere>
        <a-sphere id="Earth" material="src:#cloud; transparent:true; opacity:0.25; emissive: #000; emissiveIntensity: .5; roughness: 1;" 
        radius="1" position="-1 .15 -1" animation="property: rotation; to: 0 360; easing:linear; loop: true; dur:25000;"></a-sphere>
      </a-entity>

      <!-- the atonement -->
      <a-entity id="Atonement" visible="false" position="40 1.35 -1.75">
        <a-box position="1.35 -.21 -.75" scale="2 1.3 0" rotation="0 -5 0" material="shader: flat; color: #222; metalness: .25;"></a-box>
        <a-entity id="AtonementText" position="1.35 .25 -.725" rotation="0 -5 0"
        text="width: 2; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
        align: center; value: The Atonement">
          <a-entity id="AtonementSummary" position="0 -.5 0"
            text="width: 1.9; wrapCount: 55; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
            align: center; value: The Atonement of Jesus Christ made this entire plan possible. He was chosen before the creation of the world to redeem us. Christ suffered and paid the price for our sins in the Garden of Gethsemane as well as on the cross at Calvary. His death and resurrection enable all of us to one day be resurrected. In spite of challenges and difficulties in life, we can find peace and hope in Christ. Because we are imperfect, we could not return to God’s presence without Christ’s sacrifice. We can all become clean again through the Atonement of Jesus Christ if we have faith in Him, repent, are baptized, receive the Holy Ghost and live His Gospel to the best of our ability throughout our lives.
            (Ref. John 3:16-17, 2 Nephi 2:6-8)">
          </a-entity>
          <a-image id="NextOne" src="#arrow" position=".8 -.95 0" scale=".2 .2" 
            transparent="true" opacity=".65" next-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="PrevOne" src="#arrow" position="-.825 -.95 0" scale=".2 .2" rotation="0 180"
            transparent="true" opacity=".65" prev-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
        </a-entity>

        <a-image id="AtonementImg" src="#atonementImage" position="-1.5 -.5 -1" scale="2 2" rotation="0 5 0"></a-image>
        <a-box id="PictureFrame" position="-1.525 -.5 -1.025" rotation="0 -85 0" scale=".05 2.2 2.2" 
        material="src:#wood; roughness: 1; normalMap:#woodNormal; metalness: 0;"></a-box>

        <a-video id="christVideo" src="#BecauseOfHim" position="0 2 -1" width="4" height="2.25" rotation="10 0 0" video-end>
          <a-image id="PlayControl" src="#play" position="0 -1.45 .025" scale=".5 .5" play-control></a-image>
          <a-image id="PauseControl" src="#pause" position="0 -1.45 .025" scale="0 0" pause-control></a-image>
        </a-video>
      </a-entity>

      <!-- the spirit world -->
      <a-entity id="SpiritWorld" visible="false" position="50 1.35 -2">
        <a-box position="1.5 .25 -.5" scale="2 1.2 0" rotation="0 -15 0" material="shader: flat; color: #222; metalness: .25;"></a-box>
        <a-entity id="SpiritWorldText" position="1.5 .65 -.475" rotation="0 -15 0"
        text="width: 2; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
        align: center; value: The Spirit World">
          <a-entity id="SpiritWorldSummary" position="0 -.4 0"
            text="width: 1.9; wrapCount: 55; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
            align: center; value: At death, our spirits and our bodies are separated. As spirits we will await the resurrection in the spirit world. If we chose to obey God during our earthly lives we will be able to wait in a state of peace and rest. If we chose not to, then we will wait in a state of discontent. There have been many who did not have the opportunity to hear the gospel during their lives and in the spirit world, the gospel will be preached to everyone. All will have an equal opportunity to accept and come unto Christ.
            (Ref. 1 Peter 4:6, Alma 11:41-43)">
          </a-entity>
          <a-image id="NextOne" src="#arrow" position=".8 -.8 0" scale=".2 .2" 
            transparent="true" opacity=".65" next-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="PrevOne" src="#arrow" position="-.825 -.8 0" scale=".2 .2" rotation="0 180"
            transparent="true" opacity=".65" prev-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
        </a-entity>

        <a-entity position="-3 3 -.15" light="type: spot; color: #2471a3; intensity: 15.0; penumbra: 1; distance: 25; decay: 5; target:#SpiritWorld"></a-entity>
        <a-entity position="3 -5 -1" light="type: spot; color: #a93226; intensity: 7.0; penumbra: 1; distance: 25; target:#SpiritWorld"></a-entity>
        <a-sphere material="src:#cloud; transparent:true; opacity:0.15; emissive: #000; emissiveIntensity: .5; roughness: 1;" 
        radius=".98" position="-1 .15 -1" animation="property: rotation; to: 360 0; easing:linear; loop: true; dur:30000;"></a-sphere>
        <a-sphere material="src:#cloud; transparent:true; opacity:0.25; emissive: #000; emissiveIntensity: .5; roughness: 1;" 
        radius=".99" position="-1 .15 -1" animation="property: rotation; to: 360 360; easing:linear; loop: true; dur:25000;"></a-sphere>
        <a-sphere id="SpiritWorld" material="src:#cloud; transparent:true; opacity:0.25; emissive: #000; emissiveIntensity: .5; roughness: 1;" 
        radius="1" position="-1 .15 -1" animation="property: rotation; to: 0 360; easing:linear; loop: true; dur:25000;"></a-sphere>

        <!-- <a-box position="10 0 -2.5" scale="2.5 .05 2" material="shader: flat; color: #BBB; opacity: .25; transparent:true;"></a-box> -->
      </a-entity>

      <!-- the resurrection, judgement and immortality -->
      <a-entity id="Resurrection" visible="false" position="60 1.35 -2">
        <a-box position="1.75 .25 -.5" scale="2 1.2 0" rotation="0 -15 0" material="shader: flat; color: #222; metalness: .25;"></a-box>
        <a-entity id="ResurrectionText" position="1.75 .65 -.475" rotation="0 -15 0"
        text="width: 2; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
        align: center; value: Resurrection & Judgement">
          <a-entity id="ResurrectionSummary" position="0 -.4 0"
            text="width: 1.9; wrapCount: 55; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
            align: center; value:Our spirits and our bodies will be reunited in the resurrection just as Jesus Christ was. Everyone will be resurrected and recieve salvation from physical death. We will then stand before God to be judged. We will remember all of our actions, intents and decisions and God will reward us based on them. Despite being imperfect, if we lived in faith and repented we will recieve mercy and forgiveness through the atonement of Jesus Christ.
            (Ref. John 11:25, Alma 11:41-43)">
          </a-entity>
          <a-image id="NextOne" src="#arrow" position=".8 -.8 0" scale=".2 .2" 
            transparent="true" opacity=".65" next-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="PrevOne" src="#arrow" position="-.825 -.8 0" scale=".2 .2" rotation="0 180"
            transparent="true" opacity=".65" prev-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
        </a-entity>
        
        <a-image id="ResurrectionImg" src="#resurrectionImage" position="-1 .15 -1" scale="1.75 2.33"></a-image>
        <a-box id="PictureFrame" position="-1.025 .15 -1.05" rotation="0 90 0" scale=".05 2.2 1.7" 
        material="src:#wood; roughness: 1; normalMap:#woodNormal; metalness: 0;"></a-box>

        <a-cylinder id="TombStone" position="-1 .15 -1" radius="1.5" height=".25" rotation="0 90 -90"
          material="src:#tomb; roughness: 1; metalness: 0; normalMap:#tombNormal; 
          displacementMap:#tombDisplace; displacementScale:.05; displacementBias: -.05;"
          transparent="true" opacity="1"
          animation__scale="property: radius; to: 1.55; startEvents: mouseenter; dur: 200"
          animation__unscale="property: radius; to: 1.5; startEvents: mouseleave; dur: 200"
          tombstone-roll>
        </a-cylinder>
      </a-entity>

      <!-- the kingdoms of glory -->
      <a-entity id="Kingdoms" visible="false" position="70 1.35 -2">
        <a-box position="0 -.25 -.025" scale="2 1.5 .05" rotation="-25 0 0" material="shader: flat; color: #222; metalness: .25;"></a-box>
        <a-entity id="KingdomsText" position="0 .25 -.2" rotation="-25 0 0"
        text="width: 2; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
        align: center; value: The Kingdoms of Glory">
          <a-entity id="KingdomsSummary" position="0 -.4 0"
            text="width: 1.9; wrapCount: 55; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
            align: center; value:\n\nOur eternal reward is based upon our choices, efforts and desires during our lives. The experience in each kingdom is most often compared by brightness to the glory of the stars (telestial), the moon (terrestrial) and the sun (Celestial). Those that refused to accept the gospel and lived sinful lives will recieve telestial glory. Those who do not fully embrace the gospel of Jesus Christ but live honorable lives will recieve terrestrial glory that to a degree includes the presence of Jesus Christ. Those who repented, strived to be righteous and recieved the ordinances of the gospel such as baptism will live in the presence of God, Jesus Christ and their families forever in celestial glory. 
            (Ref. 1 Cor 15:40-42)">
          </a-entity>
          <a-image id="NextOne" src="#arrow" position=".8 -1.1 0" scale=".2 .2" 
            transparent="true" opacity=".65" next-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="PrevOne" src="#arrow" position="-.8 -1.1 0" scale=".2 .2" rotation="0 180"
            transparent="true" opacity=".65" prev-one
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="tel" src="#telestialIcon" position="-.35 -.95 0" scale=".2 .2" 
            transparent="true" opacity=".65" light-telestial
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="ter" src="#terrestrialIcon" position="0 -.95 0" scale=".175 .175" 
            transparent="true" opacity=".65" light-terrestrial
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .215 .215; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .175 .175; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="cel" src="#celestialIcon" position=".35 -.95 0" scale=".2 .2" 
            transparent="true" opacity=".65" light-celestial
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
          </a-image>
          <a-image id="undo" src="#undoIcon" position="0 -1.15 0" scale=".075 .075" 
            transparent="true" opacity=".65" undo-kingdom-lights
            animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
            animation__scale="property: scale; to: .1 .1; startEvents: mouseenter; dur: 200"
            animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
            animation__unscale="property: scale; to: .075 .075; startEvents: mouseleave; dur: 200">
          </a-image>
        </a-entity>

        <a-sphere id="telestialLight" radius="0.001" position="0 7.5 -50" visible="false"
        lensflare="createLight:true; relative: true; src: #telestialFlare; position:0.0 0.0 0.5; size:108"></a-sphere>
        <a-sphere id="terrestrialLight" radius="0.001" position="0 15 -50" visible="false"
        material="src:#terrestrialMaterial; emissive:#FFF; emissiveIntensity:.5;"
        lensflare="createLight:true; relative: true; src: #terrestrialFlare; position:0.0 0.0 0.5; intensity:50; size:316;"></a-sphere>
        <a-sphere id="celestialLight" radius=".001" position="0 27.5 -50" visible="false"
        material="src:#celestialMaterial; emissive:#FFF; emissiveIntensity:.5;"
        lensflare="createLight:true; relative: true; src: #celestialFlare; position:0.0 0 0.5; intensity:500; size:1024;"></a-sphere>
      </a-entity>

      <!-- the conclusion -->
      <a-entity id="Conclusion" visible="false" position="80 1.35 -2">
        <a-box position="0 0 -.025" scale="2 1.25 .05" material="shader: flat; color: #222; metalness: .25;"></a-box>
        <a-entity id="ConclusionText" position="0 .4 0"
        text="width: 2; color: white; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-SemiBold.json; 
        align: center; value: Thanks for Visiting!">
        </a-entity>
        <a-entity id="EndText" position="0 -.05 0"
          text="width: 2; color: white; align:center;
          shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json;
          value: If you'd like to learn more, the link to the right will take you to the Come Unto Christ website for the Church of Jesus Christ of Latter-Day Saints. 
          \n Feel free to share this experience with others!">
            <a-image id="PrevOne" src="#arrow" position="-.75 -.4 .01" scale=".2 .2" rotation="0 180"
              transparent="true" opacity=".65" visible="true" prev-one
              animation__highlight="property: material.opacity; to: 1; startEvents: mouseenter; dur: 200"
              animation__scale="property: scale; to: .225 .225; startEvents: mouseenter; dur: 200"
              animation__unhighlight="property: material.opacity; to: .65; startEvents: mouseleave; dur: 200"
              animation__unscale="property: scale; to: .2 .2; startEvents: mouseleave; dur: 200">
            </a-image>
        </a-entity>
        <a-entity id="christLink" position="1.5 0 0" geometry="primitive: circle; radius: .33" material="src:#christus; shader: flat;" 
          onclick="window.open('https://www.churchofjesuschrist.org/comeuntochrist')" text="width: .6; color: white; wrapCount: 19.25; align: center;
          shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/montserrat/Montserrat-Regular.json;
          value: churchofjesuschrist.org">
        <a-entity position="0 0 -.01" geometry="primitive: circle; radius: .35" material="color:#FFF; shader: flat;"></a-entity>
      </a-entity>
    </a-scene>

    <script src="js/device_config.js"></script>
  </body>
</html>
